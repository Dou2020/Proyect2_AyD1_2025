<div
  class="flex items-center justify-center min-h-screen px-4 py-6 sm:py-12 bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100">
  <div class="bg-white p-4 sm:p-6 md:p-8 rounded-xl sm:rounded-2xl shadow-lg sm:shadow-2xl w-full max-w-md sm:max-w-2xl lg:max-w-4xl border border-gray-200">

    <div class="text-center mb-6 sm:mb-8">
      <div class="mx-auto flex items-center justify-center h-10 w-10 sm:h-12 sm:w-12 rounded-full bg-green-500">
        <svg class="h-5 w-5 sm:h-6 sm:w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.5 21c-2.39 0-4.58-.75-6.336-2.007z" />
        </svg>
      </div>
      <h2 class="mt-3 sm:mt-4 text-2xl sm:text-3xl font-extrabold text-gray-900">
        Crea tu Cuenta
      </h2>
      <p class="text-gray-500 mt-1 sm:mt-2 text-sm sm:text-base">Completa el formulario para empezar</p>
    </div>

    <form [formGroup]="registrationForm" (ngSubmit)="register()" class="space-y-6 sm:space-y-8">

      <!-- Información de la Cuenta -->
      <div>
        <h3 class="text-base sm:text-lg font-semibold text-gray-800 border-b pb-2 mb-3 sm:mb-4">Información de la Cuenta</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 sm:gap-x-6 lg:gap-x-8 gap-y-4 sm:gap-y-6">

          <!-- Nombre -->
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </div>
            <input formControlName="name" id="name" type="text" placeholder="Nombre"
              class="w-full pl-10 pr-3 sm:pr-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-red-600 text-xs mt-1 pl-1">
              <span *ngIf="name?.errors?.['required']">El nombre es requerido.</span>
            </div>
          </div>

          <!-- Username -->
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <input formControlName="username" id="username" type="text" placeholder="Nombre de usuario"
              class="w-full pl-10 pr-3 sm:pr-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)"
              class="text-red-600 text-xs mt-1 pl-1">
              <span *ngIf="username?.errors?.['required']">El nombre de usuario es requerido.</span>
              <span *ngIf="username?.errors?.['minlength']">Debe tener al menos 4 caracteres.</span>
            </div>
          </div>

          <!-- Email -->
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
              </svg>
            </div>
            <input formControlName="email" id="email" type="email" placeholder="correo@ejemplo.com"
              class="w-full pl-10 pr-3 sm:pr-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-600 text-xs mt-1 pl-1">
              <span *ngIf="email?.errors?.['required']">El email es requerido.</span>
              <span *ngIf="email?.errors?.['email']">El formato del email no es válido.</span>
            </div>
          </div>

          <!-- Teléfono -->
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5h-1.528a13 13 0 01-11.48-11.48A1.5 1.5 0 013.5 2H5.165z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <input formControlName="phoneNumber" id="phoneNumber" type="tel" placeholder="Teléfono"
              class="w-full pl-10 pr-3 sm:pr-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            <div *ngIf="phoneNumber?.invalid && (phoneNumber?.dirty || phoneNumber?.touched)"
              class="text-red-600 text-xs mt-1 pl-1">
              <span *ngIf="phoneNumber?.errors?.['required']">El teléfono es requerido.</span>
            </div>
          </div>

          <!-- Activación MFA -->
          <div class="relative sm:col-span-2">
            <div class="flex items-center">
              <input formControlName="mfaActivated" id="mfaActivated" type="checkbox"
                class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500" />
              <label for="mfaActivated" class="ml-2 block text-sm text-gray-900">
                Activar autenticación de dos factores (recomendado)
              </label>
            </div>
          </div>

        </div>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="registrationForm.invalid"
        class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500/50 transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
        Crear Cuenta
      </button>

      <div class="text-center text-sm">
        <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline">
          ¿Ya tienes una cuenta? Inicia Sesión
        </a>
      </div>
    </form>

  </div>
</div>
