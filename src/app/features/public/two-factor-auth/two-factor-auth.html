<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Autenticación de Dos Factores</h2>

    <form (ngSubmit)="verifyCode()" class="space-y-4">
      <div>
        <label class="block text-gray-700">Código</label>
        <input
          type="text"
          [(ngModel)]="code"
          name="code"
          required
          maxlength="6"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition"
      >
        Verificar
      </button>
    </form>
  </div>
</div>
