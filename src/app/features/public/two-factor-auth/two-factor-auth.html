<!-- Modal de Doble Verificación -->
<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 px-4 py-6">
  <div class="bg-white p-4 sm:p-6 lg:p-8 rounded-2xl shadow-2xl w-full max-w-sm sm:max-w-md lg:max-w-lg border border-gray-200 relative animate-in slide-in-from-bottom-4 duration-300">

    <!-- Botón Cerrar -->
    <button (click)="closeTwoFactorModal()"
            class="absolute top-3 right-3 p-1 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-colors duration-200">
      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Encabezado -->
    <div class="text-center mb-4 sm:mb-6">
      <div class="mx-auto flex items-center justify-center h-10 w-10 sm:h-12 sm:w-12 lg:h-14 lg:w-14 rounded-full bg-yellow-500">
        <svg class="h-5 w-5 sm:h-6 sm:w-6 lg:h-7 lg:w-7 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75M5.25 21h13.5A2.25 2.25 0 0021 18.75v-6.75a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 12v6.75A2.25 2.25 0 005.25 21z" />
        </svg>
      </div>
      <h2 class="mt-3 sm:mt-4 text-lg sm:text-xl lg:text-2xl font-bold text-gray-900">
        Verificación en dos pasos
      </h2>
      <p class="text-gray-500 mt-1 sm:mt-2 text-xs sm:text-sm lg:text-base px-2">
        Ingresa el código que enviamos a tu correo o aplicación de autenticación
      </p>
    </div>

    <!-- Formulario de Código -->
    <form (ngSubmit)="verifyTwoFactorCode()" class="space-y-4 sm:space-y-6">
      <div class="flex justify-center gap-1.5 sm:gap-2 lg:gap-3">
        <input type="text"
               maxlength="1"
               [(ngModel)]="code[0]"
               name="code0"
               (input)="onCodeInput($event, 0)"
               (keydown)="onCodeKeydown($event, 0)"
               (paste)="onCodePaste($event, 0)"
               autocomplete="off"
               inputmode="numeric"
               pattern="[0-9]*"
          class="code-input w-8 h-8 sm:w-10 sm:h-10 lg:w-12 lg:h-12 text-center border border-gray-300 rounded-lg text-sm sm:text-base lg:text-lg font-semibold focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200" />
        <input type="text"
               maxlength="1"
               [(ngModel)]="code[1]"
               name="code1"
               (input)="onCodeInput($event, 1)"
               (keydown)="onCodeKeydown($event, 1)"
               (paste)="onCodePaste($event, 1)"
               autocomplete="off"
               inputmode="numeric"
               pattern="[0-9]*"
          class="code-input w-8 h-8 sm:w-10 sm:h-10 lg:w-12 lg:h-12 text-center border border-gray-300 rounded-lg text-sm sm:text-base lg:text-lg font-semibold focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200" />
        <input type="text"
               maxlength="1"
               [(ngModel)]="code[2]"
               name="code2"
               (input)="onCodeInput($event, 2)"
               (keydown)="onCodeKeydown($event, 2)"
               (paste)="onCodePaste($event, 2)"
               autocomplete="off"
               inputmode="numeric"
               pattern="[0-9]*"
          class="code-input w-8 h-8 sm:w-10 sm:h-10 lg:w-12 lg:h-12 text-center border border-gray-300 rounded-lg text-sm sm:text-base lg:text-lg font-semibold focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200" />
        <input type="text"
               maxlength="1"
               [(ngModel)]="code[3]"
               name="code3"
               (input)="onCodeInput($event, 3)"
               (keydown)="onCodeKeydown($event, 3)"
               (paste)="onCodePaste($event, 3)"
               autocomplete="off"
               inputmode="numeric"
               pattern="[0-9]*"
          class="code-input w-8 h-8 sm:w-10 sm:h-10 lg:w-12 lg:h-12 text-center border border-gray-300 rounded-lg text-sm sm:text-base lg:text-lg font-semibold focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200" />
        <input type="text"
               maxlength="1"
               [(ngModel)]="code[4]"
               name="code4"
               (input)="onCodeInput($event, 4)"
               (keydown)="onCodeKeydown($event, 4)"
               (paste)="onCodePaste($event, 4)"
               autocomplete="off"
               inputmode="numeric"
               pattern="[0-9]*"
          class="code-input w-8 h-8 sm:w-10 sm:h-10 lg:w-12 lg:h-12 text-center border border-gray-300 rounded-lg text-sm sm:text-base lg:text-lg font-semibold focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200" />
        <input type="text"
               maxlength="1"
               [(ngModel)]="code[5]"
               name="code5"
               (input)="onCodeInput($event, 5)"
               (keydown)="onCodeKeydown($event, 5)"
               (paste)="onCodePaste($event, 5)"
               autocomplete="off"
               inputmode="numeric"
               pattern="[0-9]*"
          class="code-input w-8 h-8 sm:w-10 sm:h-10 lg:w-12 lg:h-12 text-center border border-gray-300 rounded-lg text-sm sm:text-base lg:text-lg font-semibold focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200" />
      </div>

      <!-- Mensaje de error para 2FA -->
      <div *ngIf="twoFactorError"
           class="flex items-start sm:items-center text-red-600 text-xs sm:text-sm font-semibold p-2 sm:p-3 bg-red-50 rounded-lg border border-red-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-2 flex-shrink-0 mt-0.5 sm:mt-0" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd" />
        </svg>
        <span class="leading-tight">{{ twoFactorError }}</span>
      </div>

      <!-- Botón Confirmar -->
      <button type="submit"
        class="w-full bg-yellow-500 text-white font-bold py-2.5 sm:py-3 px-4 rounded-lg text-sm sm:text-base hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-400 focus:ring-opacity-50 transition-all duration-200 transform hover:scale-105 active:scale-95">
        Confirmar código
      </button>
    </form>
  </div>
</div>
