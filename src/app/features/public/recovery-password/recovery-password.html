<section>
    <div
        class="flex items-center justify-center min-h-screen px-4 py-6 sm:py-12 bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100">
        <div class="bg-white p-4 sm:p-6 md:p-8 rounded-xl sm:rounded-2xl shadow-lg sm:shadow-2xl w-full max-w-sm sm:max-w-md border border-gray-200">

            <!-- Encabezado -->
            <div class="text-center mb-4 sm:mb-6">
                <div class="mx-auto flex items-center justify-center h-10 w-10 sm:h-12 sm:w-12 rounded-full bg-indigo-500">
                    <svg class="h-5 w-5 sm:h-6 sm:w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6.28a2 2 0 00-.586-1.414l-7-7a2 2 0 00-2.828 0l-7 7A2 2 0 004 12.72V19a2 2 0 002 2z" />
                    </svg>
                </div>
                <h2 class="mt-3 sm:mt-4 text-2xl sm:text-3xl font-extrabold text-gray-900">
                    Recuperar contraseña
                </h2>
                <p class="text-gray-500 mt-1 sm:mt-2 text-sm sm:text-base">Completa los campos para restablecer tu acceso</p>
            </div>

            <!-- Formulario -->
            <form (ngSubmit)="recoverPassword()" class="space-y-4 sm:space-y-6">

                <!-- Username -->
                <div class="relative">
                    <label for="username" class="sr-only">Usuario</label>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path d="M10 10a4 4 0 100-8 4 4 0 000 8zm-6 8a6 6 0 1112 0H4z" />
                        </svg>
                    </div>
                    <input id="username" type="text" [(ngModel)]="form.username" name="username" required
                        placeholder="Nombre de usuario"
                        class="w-full pl-10 pr-3 sm:pr-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
                </div>

                <!-- Botón solicitar código -->
                <div class="flex justify-end">
                    <button type="button" (click)="requestCode()"
                        class="bg-yellow-500 text-white px-3 sm:px-4 py-2 sm:py-2.5 text-sm sm:text-base rounded-lg font-semibold hover:bg-yellow-600 transition-colors">
                        Solicitar código
                    </button>
                </div>

                <!-- Código -->
                <div class="relative">
                    <label for="code" class="sr-only">Código de verificación</label>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 11c.828 0 1.5.672 1.5 1.5S12.828 14 12 14s-1.5-.672-1.5-1.5S11.172 11 12 11zm-6.364 1.5a6 6 0 1112.728 0 6 6 0 01-12.728 0z" />
                        </svg>
                    </div>
                    <input id="code" type="text" [(ngModel)]="form.code" name="code" required placeholder="Código"
                        class="w-full pl-10 pr-3 sm:pr-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
                </div>

                <!-- Nueva contraseña -->
                <div class="relative">
                    <label for="newPassword" class="sr-only">Nueva contraseña</label>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input id="newPassword" type="password" [(ngModel)]="form.newPassword" name="newPassword" required
                        placeholder="Nueva contraseña"
                        class="w-full pl-10 pr-3 sm:pr-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
                </div>

                <!-- Botón enviar -->
                <button type="submit"
                    class="w-full bg-indigo-600 text-white font-bold py-2.5 sm:py-3 text-sm sm:text-base rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition-all transform hover:scale-105 active:scale-95">
                    Enviar
                </button>
            </form>

            <div class="mt-4 sm:mt-6 text-center text-xs sm:text-sm">
                <a routerLink="/login"
                    class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline transition-colors">
                    Iniciar sesión
                </a>
            </div>

        </div>
    </div>
</section>
