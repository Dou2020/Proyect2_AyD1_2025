<section>
  <div
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 via-purple-200 to-blue-500 px-4 py-6 sm:px-6 lg:px-8">
    <div class="bg-gradient-to-br from-indigo-200 via-purple-200 to-blue-200 p-4 sm:p-6 lg:p-8 rounded-2xl shadow-2xl w-full max-w-sm sm:max-w-md lg:max-w-lg border border-gray-200">

      <div class="text-center mb-4 sm:mb-6">
        <div class="mx-auto flex items-center justify-center h-10 w-10 sm:h-12 sm:w-12 lg:h-14 lg:w-14 rounded-full bg-indigo-500">
          <svg class="h-5 w-5 sm:h-6 sm:w-6 lg:h-7 lg:w-7 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <!-- Icono de estacionamiento (P) -->
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <text x="12" y="16" text-anchor="middle" font-size="10" fill="white" font-family="Arial" font-weight="bold">P</text>
          </svg>
        </div>
        <h2 class="mt-3 sm:mt-4 text-xl sm:text-2xl lg:text-3xl font-extrabold text-gray-900">
          ParkControl S.A.
        </h2>
        <p class="text-gray-500 mt-1 sm:mt-2 text-sm sm:text-base">Ingresa tus credenciales para continuar</p>
      </div>

      <form (ngSubmit)="login()" class="space-y-4 sm:space-y-6">
        <div class="relative">
          <label for="email" class="sr-only">Email</label>
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>
          <input id="email" type="text" [(ngModel)]="email" name="email" required placeholder="tu.correo@ejemplo.com"
            class="w-full pl-8 sm:pl-10 pr-3 sm:pr-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200" />
        </div>

        <div class="relative">
          <label for="password" class="sr-only">Contraseña</label>
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Contraseña"
            class="w-full pl-8 sm:pl-10 pr-3 sm:pr-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200" />
        </div>

        <div *ngIf="errorMessage"
             class="flex items-start sm:items-center text-red-600 text-xs sm:text-sm font-semibold p-2 sm:p-3 bg-red-50 rounded-lg border border-red-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-2 flex-shrink-0 mt-0.5 sm:mt-0" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd" />
          </svg>
          <span class="leading-tight">{{ errorMessage }}</span>
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 text-white font-bold py-2.5 sm:py-3 px-4 rounded-lg text-sm sm:text-base hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition-all duration-200 transform hover:scale-105 active:scale-95">
          Ingresar
        </button>
      </form>

      <div class="mt-4 sm:mt-6 text-center">
        <button (click)="openTwoFactorModal()"
          class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline text-xs sm:text-sm transition-colors duration-200">
          Usar 2FA
        </button>
      </div>

      <div class="mt-4 sm:mt-6 text-center">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-center space-y-2 sm:space-y-0 sm:space-x-4 text-xs sm:text-sm">
          <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline transition-colors duration-200">
            ¿No tienes cuenta? Regístrate
          </a>
          <span class="text-gray-400 hidden sm:inline">|</span>
          <a routerLink="/recovery-password" class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline transition-colors duration-200">
            Recuperar contraseña
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Componente 2FA -->
  <app-two-factor-auth
    [isVisible]="showTwoFactorModal"
    (close)="closeTwoFactorModal()"
    (verified)="onTwoFactorVerified($event)">
  </app-two-factor-auth>

</section>
